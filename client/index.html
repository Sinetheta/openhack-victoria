<head>
    <title>OpenHack Victoria</title>
    <meta name="description" content="Come out. Hang. Sling code.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
</head>

<body>
    <header>
        {{> topNav }}
    </header>

    <main role="main">
        <div class="container">
            <div class="row-fluid">

                <div class="span8">

                    <section id="next-event">
                        {{> nextMeetup }}
                    </section>

                    <section id="projects">
                        {{> projects }}
                    </section>

                    <section id="upcoming-events">
                        {{> upcomingMeetup }}
                    </section>

                    <section id="previous-events">
                        {{> previousMeetup }}
                    </section>

                    <section id="members">
                        {{> members}}
                    </section>

                </div>

                <div class="span4">

                    <section  id="login">
                        {{> login}}
                    </section>

                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <a id="gh" class="pull-left" href="https://github.com/Sinetheta/openhack-victoria" title="Code on GitHub"><img src="images/GitHub-Mark-32px.png" alt="GitHub logo"/></a>
            <a class='logo' href="http://meteor.com"></a>
        </div>
    </footer>
</body>

<template name="topNav">
    <div id="site-topnav" class="navbar">
        <div class="navbar-inner">
            <div class="container clearfix">
                <h1 class="brand"><a class="brand" href="#">OpenHack Victoria</a></h1>
            </div>
        </div>
    </div>
</template>

<template name="nextMeetup">
    {{#with nextEvent}}
    <div class="well">
        {{{rsvpButton myRsvp}}}
        <h2>{{name}}</h2>
        <p>
            <time title="{{calandarFormat time}}" datetime="{{isoFormat time}}">{{dateTimeFormat time}}</time>
            <span class="attendee-count pull-right">{{yes_rsvp_count}} attending</span>
        </p>
        {{{createMap venue}}}
        <p class="brand">
            <span>{{group.name}}</span>
            <span>{{#if venue}} at <a href="https://maps.google.com/?q={{venue.address_1}},{{venue.city}}">{{venue.name}}</a>
                    {{else}}Venue TBC
                    {{/if}}
            </span>
        </p>
        <div class="description">{{{description}}}</div>
        <div class="countdown" title="{{calandarFormat time}}">{{fromNowFormat time}}</div>
        <a class="meetup" href="{{event_url}}"></a>
    </div>
    {{/with}}
</template>

<template name="projects">
    <div class="well">
        <ul class="unstyled">
            {{#each projects}}
            <li>
                <h3>{{ name }}</h3>
                <div class="description">{{#markdown}}{{ description }}{{/markdown}}</div>
                <div class="pull-right">
                    Latest commit on {{europeanDateFormat github.info.updated_at}} 
                    <span class="github-stats btn-group">
                        <a class="repo-watchers btn btn-mini" href="{{ github.url }}/watchers"><i class="icon-eye-open"></i> {{ github.info.watchers_count }}</a>
                        <a class="repo-forks btn btn-mini" href="{{ github.url }}/forks"><i class="icon-code-fork"></i> {{ github.info.forks_count }}</a>
                        <a href="{{ github.info.downloads_url}}" class="btn btn-mini"><i class="icon-download-alt"></i></a>
                    </span>
                </div>
                <p>Authors:
                    {{#each authors}} 
                    <a class="author" href="http://www.meetup.com/OpenHack-Victoria/members/{{ meetupId }}">{{ name }}</a>
                    {{/each}}
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="upcomingMeetup">
    {{#if events.length}}
    <div class="well">
        <h3>{{events.length}} Upcoming Events</h3>
        {{> photos}}
        <ul>
            {{#each events}}
            <li>
                <div class="time">{{group.name}} - {{dateFormat time}} - {{yes_rsvp_count}} attending</div>
                <a class="name" href="{{event_url}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</template>

<template name="previousMeetup">
    {{#if events.length}}
    <div class="well">
        <h3>{{events.length}} Past Events</h3>
        {{> photos}}
        <ul>
            {{#each events}}
            <li>
                <div class="time">{{group.name}} - {{dateFormat time}} - {{yes_rsvp_count}} attended {{#if rating.count}}-  {{toFixed rating.average}} stars{{/if}}</div>
                <a class="name" href="{{event_url}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</template>

<template name="photos">
    {{#each photos}}
    <a class="photo" href="{{highres_link}}"><img src="{{thumb_link}}" alt="" title="{{member.name}}" target="_blank"></a>
    {{/each}}
</template>

<template name="login">
    <div id="login">
        <div class="well">
            {{loginButtons}}
        </div>
    </div>
</template>

<template name="members">
    {{#if members.length}}
    <div class="well">
        <h3>{{members.length}} OpenHackers</h3>
        <ul class="thumbnails" id="members-thumbnails">
            {{#each members}}
            <li>
                <a title="{{name}}" class="member-link thumbnail photo member" href="{{#if other_services.twitter.identifier}}https://twitter.com/{{other_services.twitter.identifier}}{{else}}{{link}}{{/if}}">
                    <div class="img-wrapper">
                        {{#if photo.thumb_link}}
                        <img src="{{photo.thumb_link}}">
                        {{else}}
                        <span class="muted">{{name}}</span>
                        {{/if}}
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
        
    </div>
    {{/if}}
</template>
