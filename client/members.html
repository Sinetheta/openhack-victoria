<template name="members">
    <div class="well">
        <ul class="members media-list unstyled">
            {{#each members}}
            <li class="member clearfix {{#if isExpanded}} expanded{{/if}}">
                <div class="member-media photo pull-right">
                    <div class="img-wrapper">
                        <img src="{{photo.thumb_link}}">
                    </div>
                </div>
                <div class="clearfix">
                    <h3 class="media-heading">
                        <a class="member-link" title="{{name}}" href="{{link}}">{{name}}</a>
                    </h3>
                    {{#if other_services.twitter}}
                        <p><a href="https://twitter.com/{{other_services.twitter.identifier}}"
                              title="{{name}}"
                              class="member-social"
                              target="_blank"
                        >{{trunc other_services.twitter.identifier 13}}</a>
                    {{/if}}
                </div>
                {{#if isExpanded}}
                <button class="btn btn-mini btn-inverse details-btn pull-right"><i class="icon-minus-sign-alt"></i></button>
                <div class="member-bio">{{bio}}</div>
                {{else}}
                <button class="btn btn-mini btn-primary details-btn pull-right"><i class="icon-plus-sign-alt"></i></button>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </div>
</template>
